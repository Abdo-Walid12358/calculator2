<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="main">
        <div class="box">
            <div class="result"></div>
            <div class="body">
                <button class="custom-color">C</button>
                <button class="custom-color">Del</button>
                <button class="custom-color">%</button>
                <button class="custom-color">/</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="custom-color">*</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="custom-color">-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="custom-color">+</button>

                <button class="zero">0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </section>
</body>
</html>
